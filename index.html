<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin ke Aksara Jawa & Sunda</title>
    <style>
        @font-face {
            font-family: 'Great Vibes';
            src: url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        }

        /* Global Style */
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .jawa { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
        .sunda { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .copy { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .btn:hover { transform: scale(1.05); }

        .output-box {
            width: 100%;
            min-height: 60px;
            padding: 12px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .btn { padding: 8px 16px; font-size: 14px; }
            .container { width: 95%; padding: 20px; }
            textarea { font-size: 14px; padding: 10px; }
            .output-box { font-size: 18px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Konversi Latin ke Aksara Jawa & Sunda</h2>
        <textarea id="inputText" placeholder="Masukkan teks Latin"></textarea>
        
        <div class="buttons">
            <button class="btn jawa" onclick="convertText('jawa')">Jawa</button>
            <button class="btn sunda" onclick="convertText('sunda')">Sunda</button>
            <button class="btn copy" onclick="copyResult()">Copy</button>
        </div>

        <div id="outputText" class="output-box"></div>
    </div>

    <script>
        const aksaraJawa = {
            'a': 'ꦲ', 'b': 'ꦧ', 'c': 'ꦕ', 'd': 'ꦢ', 'e': 'ꦲꦺ',
            'f': 'ꦥ꦳', 'g': 'ꦒ', 'h': 'ꦲ', 'i': 'ꦲꦶ', 'j': 'ꦗ',
            'k': 'ꦏ', 'l': 'ꦭ', 'm': 'ꦩ', 'n': 'ꦤ', 'o': 'ꦲꦺꦴ',
            'p': 'ꦥ', 'q': '꧀', 'r': 'ꦫ', 's': 'ꦱ', 't': 'ꦠ',
            'u': 'ꦲꦸ', 'v': 'ꦮ꦳', 'w': 'ꦮ', 'x': 'ꦲꦏ꧀ꦱ', 'y': 'ꦪ',
            'z': 'ꦗ꦳', ' ': ' '
        };

        const aksaraSunda = {
            'a': 'ᮃ', 'b': 'ᮘ', 'c': 'ᮎ', 'd': 'ᮓ', 'e': 'ᮄ',
            'f': 'ᮖ', 'g': 'ᮌ', 'h': 'ᮠ', 'i': 'ᮤ', 'j': 'ᮏ',
            'k': 'ᮊ', 'l': 'ᮜ', 'm': 'ᮙ', 'n': 'ᮍ', 'o': 'ᮇ',
            'p': 'ᮕ', 'q': 'ᮀ', 'r': 'ᮛ', 's': 'ᮞ', 't': 'ᮒ',
            'u': 'ᮥ', 'v': 'ᮝ', 'w': 'ᮝ', 'x': 'ᮊ', 'y': 'ᮚ',
            'z': 'ᮐ', ' ': ' '
        };

        function convertText(type) {
            let text = document.getElementById("inputText").value.toLowerCase();
            let output = '';
            let aksara = (type === 'jawa') ? aksaraJawa : aksaraSunda;

            for (let char of text) {
                output += aksara[char] || char;
            }

            document.getElementById("outputText").innerText = output;
        }

        function copyResult() {
            let outputText = document.getElementById("outputText").innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Hasil telah disalin!");
            }).catch(err => console.error("Gagal menyalin teks:", err));
        }
    </script>

</body>
</html>
